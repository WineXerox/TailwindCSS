<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body class="bg-fuchsia-950">

    <h1 class="w-100 h-8 pt-2 bg-gray-600 text-center text-white font-bold underline">
        HELLO TAILWIND
    </h1>

    <div class="bg-yellow-500 pt-4 pb-4 text-center">
        <p> Padding and Margin </p>
    </div>

    <div>
        <button 
            class="bg-slate-950 px-6 py-4 mt-10 ml-10 rounded-full border-2 border-white text-white">
            My button
        </button>
    </div>

    <div>
        <button 
            class=" px-6 py-3 ml-10 mt-10 rounded-full bg-[#275d2b] border-2 border-dashed border-yellow-500 text-white">
            Button1
        </button>
    </div>

    <div>
        <button 
            class=" px-6 py-3 ml-10 mt-10 rounded-xl bg-white border-4  border-double border-red-500">
            <i class="fa-solid fa-bug mr-2"></i>
            Button2
        </button>
    </div>

    <div> 
        <button 
            class=" px-6 py-3 ml-10 mt-10 rounded-xl bg-white border-2 border-cyan-500 hover:bg-cyan-600 text-cyan-500 hover:text-black">
            <i class="fa-solid fa-user mr-2 bg-cyan-300 p-2 rounded-full text-white"></i>
            Button3
        </button>
    </div>

    <div>
        <button class="px-6 py-3 ml-10 mt-10 rounded-lg bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 ...">
            <i class="fa-solid fa-code mr-2"></i>
            Button4
        </button>
    </div>

    <div class="bg-blue-500 pt-4 pb-4 mt-20 text-center">
        <p> Padding and Margin </p>
    </div>

</body>
</html>
