<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* . คือ การเข้าถึง class */
        /* # คือ การเข้าถึงไอดี  */
        
        .div1 {
            background-color: red;
            color: white;
        }

        .span1 {
            background-color: green;
            color: white;
        }

        .test {
            background-color: black;
            color: yellow;
        }

    </style>
</head>
<body>
    <div class="div1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <div class="span1">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        
        <span class="test">Test</span>
    </div>

    <div>
        <a href="form.html">Go To Form</a>
    </div>


</body>
</html>
